<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Link rel="stylesheet" href="styles.css"></link>
    <script src="https://kit.fontawesome.com/741294eb43.js" crossorigin="anonymous" ></script>
    <script src="/index.js" defer></script>
</head>
<body>
    <main>
        <image class="main__background"src="assets\photo-1592564630984-7410f94db184.avif"></image>
        <div class="landing__page">
        <a href="/index.html">
        <h1 class="lp__title">Rick And Morty Database</h1>
        </a>
        <div class="input">
            <input class="lp__input" text="" id="search_value"placeholder="Search the Multiverse here..." onchange="onSearchChange(event)"></input>
            </div>
        </div>
        <div class="row row__1">
            <div class="row__components--wrapper wrapper-1">
              <button class="prev__btn prev__btn-2">
                <i class="fas fa-chevron-left fa-xl arrow__top-left" id="slide-arrow-prev" onclick="prevButton(1)"></i>
              </button>
              <button class="next__btn">
                <i class="fas fa-chevron-right fa-xl arrow__top-right" id="slide-arrow-next" onclick="nextButton(1)"></i>
              </button>
              <div class="row__components row__components-1" id="slides-container-1"></div>
            </div>
          </div>
          
          <div class="row row__2">
            <div class="row__components--wrapper wrapper-2">
              <button class="prev__btn">
                <i class="fas fa-chevron-left fa-xl arrow__bottom-left" id="slide-arrow-prev-2" onclick="prevButton(2)"></i>
              </button>
              <button class="next__btn">
                <i class="fas fa-chevron-right fa-xl arrow__bottom-right" id="slide-arrow-next-2" onclick="nextButton(2)"></i>
              </button>
              <div class="row__components row__components-2" id="slides-container-2"></div>
            </div>
          </div>
    </main>
    
</body>
</html>
